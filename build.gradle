group 'eventbus'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'hello'
    }
}

mainClassName = 'hello'

dependencies {
    compile "com.google.guava:guava:18.0"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
